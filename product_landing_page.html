<html>
    <head>
        <title>test</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap');
header {
    position: fixed;
    top: 0;
    min-height: 75px;
    padding: 0px 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
    background-color: white;
}
#header-space {
    height: 75px;
}
#logo {
    width: 70%;
}
#header-img {
    height: 75px;
    max-width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}
.nav-link {
    text-decoration: none;
    padding: 14px 16px;
    color: black;
    font-family: Raleway;
}
@media (max-width: 650px) {
    nav {
    margin-top: 10px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 0 50px;
} 
nav > ul {
    flex-direction: column;
}
.container > li {
    flex-basis: 100%;
}
}
nav > ul {
    width: 35vw;
    display: flex;
    justify-content: space-around;
}
ul {
    list-style-type: none;
}
h1 {
    text-align: center;
}
@media (max-width: 650px) {
    #header-space {
        height: 150px;
    }
}
form {
    font-family: Raleway;
    text-align: center;
}
input {
    font-family: inherit;
    text-align: center;
}
#email {
    width: 30%;
}
#submit {
    display: block;
    margin: auto;
    margin-top: 20px;
    background-color: rgb(209, 238, 131);
    width: 20%;
    font-weight: bold;
    font-size: 1.1em;
    padding: 5px;


}



</style>
    
    </head>

    <body>
        <header id="header">
            <div class="logo">
                <img id="header-img" src="https://i.pinimg.com/originals/4b/97/86/4b9786b6c117328463039f2f58db9689.jpg">
            </div>
                <nav id="nav-bar">
                <ul class="container">
                      
                    <li><a class="nav-link" href="#FirstPart">FirstPart</a></li>
                    <li><a class="nav-link" href="#SecondPart">SecondPart</a></li>
                    <li><a class="nav-link" href="#ThirdPart">ThirdPart</a></li> 
                </ul>
            </nav>
        </header>
        <div id="header-space"></div>
        <h1>Nature's finest, brought to you</h1>
        
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <label for="email"><input id="email" type="email" name="email" placeholder="Enter your email"></label>
            <input id="submit" type="submit">
        </form>
       <div id="middle"></div>
        <div id="FirstPart"></div>
        <div id="SecondPart"><iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/b4yev2YR6Zs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
        <div id="ThirdPart"></div>
    </body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
